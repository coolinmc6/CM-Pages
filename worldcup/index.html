		class Group extends React.Component {
			constructor(props) {
				super(props);

				this.state = {
					winner: '',
					runnerUp: ''
				}
			}

			changeStatus(type,name) {
				switch(type) {
					case 'winner':
						this.setState({
							winner: name
						});
						if(this.state.runnerUp == name) { this.setState({ runnerUp: ''})}
						break;
					case 'runner-up':
						this.setState({
							runnerUp: name
						});
						if(this.state.winner == name) { this.setState({ winner: ''})}
						break;
				}

			}

		

			renderTeams() {
				return this.props.group.group.map( (item) => {
					return (
						<div className="row" key={item.name}>
							{item.name}
							<div className="buttons">
								<span className={this.state.winner == item.name ? `winner btn clicked` : `winner btn`} onClick={() => this.changeStatus('winner',item.name)}>1</span>
								<span className={this.state.runnerUp == item.name ? `runner-up btn clicked` : `runner-up btn`} onClick={() => this.changeStatus('runner-up',item.name)}>2</span>
							</div>
							
						</div>

					)
				})
			}

			render() {
				return (
					<div className="group">
						<h2>{this.props.group.name}</h2>
						{this.renderTeams()}

					</div>
				)
			}
		}
		
		class App extends React.Component {
			constructor(props) {
				super(props);

				this.state = {
					winnerA: ''
				}
			}
			render() {
				return (
					<div className="main">
						<div className="left">
							<Group group={groupA} />
							<Group group={groupB} />
							<Group group={groupC} />
							<Group group={groupD} />	
						</div>
						<div className="right">
							<Group group={groupE} />
							<Group group={groupF} />
							<Group group={groupG} />
							<Group group={groupH} />	
						</div>
						
						
					</div>
				);
			}
		}
			
		ReactDOM.render(
			<App />,
			document.getElementById('root')
		);
	</script>
